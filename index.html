<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
<body id='inpult2'>
    <style>
        *{
            margin: 0px;
        }
    </style>
    <figure>
        <img src="imagens/1.png" alt="" height="160px">
    </figure>
    <h1>Fa√ßa o login para poder acessar</h1>
    <br><br>
    <form>
            <h4>Login</h4>
            <td><input type="text" login="login" size="50" id="login" onchange="validateFields()" class="required"> <br /></td>
            <h4>Senha</h4>
            <td><input type="password" senha="senha" size="50" id="senha" class="required"> <br /></td>
    </form>
         <br>
            <button type="submit" id="enviar_login" onclick="logar()">Enviar</button>
            
            
</body>
<script>
                 function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                location.href = "rotas_adm.html";
            }else if (login == "user" && senha == "user"){
                location.href = "rotas_user.html"
            }
            else{
                alert('Usuario ou senha incorretos');
            }

        }
            </script>
</html>
